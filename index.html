<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-web</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.1/css/all.min.css">

</head>
<body>
    <div class="app">
        <header class="header">
            <nav class="header__content">
                <a href="#" class="header__logo"><img class="header__logo-img" src="./assets/img/logo.png" alt="Movie Web"></a>
                <ul class="header__nav-list">
                    <li class="header__nav-card">
                        <a class="header__nav-link" href="#">Phim mới</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Phim bộ</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Phim lẻ</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Phim chiếu rạp</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Thể loại</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Quốc gia</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Sắp chiếu</a>
                    </li>
                </ul>

                <div class="header__auth">
                    <button class="header__search-btn" type="button">
                        <i class="header__search-btn-icon fas fa-search"></i>
                    </button>

                    <button class="header__notify-btn" type="button">
                        <i class="header__notify-icon fas fa-bell"></i>
                    </button>

                    <button class="btn header__sign-in-btn">Đăng nhập</button>
                </div>
            </nav>
        </header>

        <div class="app__container">
            <div class="slider">

            </div>

            <div class="content" style="height: 1000px;">
                <div class="content__head">
                    <div class="grid wide">
                        <div class="row">
                            <div class="col l-12 m-12 c-12">
                                <h2 class="content__head-title">Phim mới nhất</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content__body">
                    <div class="grid wide">
                        <div class="row">
                            <div class="col l-6 m-12 c-12">
                                <div class="card"></div>
                            </div>

                            <div class="col l-6 m-12 c-12">
                                <div class="card"></div>
                            </div>

                            <div class="col l-6 m-12 c-12">
                                <div class="card"></div>
                            </div>

                            <div class="col l-6 m-12 c-12">
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="album">
                <div class="album__head">
                    <div class="grid wide">
                        <div class="row">
                            <div class="col l-12 m-12 c-12">
                                <a href="#" class="album__head-title-link">
                                    <h2 class="album__head-title--text">Phim Bộ Hoa Ngữ Tuyển Chọn</h2>
                                    <i class="album__head-title--icon fas fa-arrow-right"></i>
                                </a>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>  

        <footer class="footer">

        </footer>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
